<!DOCTYPE html>
<html lang="ua">

</html>

<head>
    <title>Сторінка зараз недоступна</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(78, 48, 103);
            font-family: 'Comfortaa', cursive;
        }

        .parent {
            display: flex;
            height: 500px;
        }

        .gear {
            position: relative;
            width: 200px;
            height: 200px;
            margin: auto;
            background: gray;
            border-radius: 50%;
            animation-name: spin;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .gear .center {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 10;
            width: 100px;
            height: 100px;
            background: rgb(78, 48, 103);
            border-radius: 50%;
        }

        .tooth {
            position: absolute;
            top: -25px;
            left: 75px;
            z-index: 1;
            width: 45px;
            height: 250px;
            background: gray;
            border-radius: 15px;
        }

        .tooth:nth-child(2) {
            transform: rotate(45deg);
        }

        .tooth:nth-child(3) {
            transform: rotate(90deg);
        }

        .tooth:nth-child(4) {
            transform: rotate(135deg);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .text {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: wheat;
        }

        .back {
            text-decoration: none;
            color: wheat;
            font-weight: bold;
        }

        .back:hover {
            opacity: 0.6;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="gear">
            <div class="center"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
            <div class="tooth"></div>
        </div>
    </div>
    <div class="text">
        <p>На сторінці виникли чисельні проблеми.</p>
        <p>Вибач за незручності. Помилки будуть виправлені незабаром.</p>
        <a class="back" href="https://dvolokonsky.github.io/m_i_n_e_v1.3/">На головну</a>
    </div>
</body>

</html>
