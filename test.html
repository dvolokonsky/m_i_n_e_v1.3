<!DOCTYPE html>
<html lang="ua">
<head>
    <title>Тестувальня</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styletest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(78, 48, 103);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="all"> <!-- Слайдер -->
            <input checked type="radio" name="respond" id="desktop">
            <article id="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
                <input type="radio" name="slider" id="switch5">
                <input type="radio" name="slider" id="switch6">
                <input type="radio" name="slider" id="switch7">
                <input type="radio" name="slider" id="switch8">
                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img class="one" src="img/1.1.2.png"></article>
                            <article><img class="one" src="img/1.2.png"></article>
                            <article><img class="one" src="img/1.3.png"></article>
                            <article><img class="one" src="img/1.4.png"></article>
                            <article><img class="one" src="img/1.5.png"></article>
                            <article><img class="one" src="img/1.6.png"></article>
                            <article><img class="one" src="img/1.7.png"></article>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                    <label for="switch6"></label>
                    <label for="switch7"></label>
                </div>
                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                    <label for="switch5"></label>
                    <label for="switch6"></label>
                    <label for="switch7"></label>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
