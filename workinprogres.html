<!DOCTYPE html>
<html lang="ua"></html>
<head>
  <title>Сторінка ще не готова</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <style>
    body{
      background-color: rgb(78, 48, 103);
      font-family: 'Comfortaa', cursive;
    }
    @media screen and (min-width: 1280px) {
    .main {
        zoom: 120%;
    }
    }
    @media screen and (max-width: 1110px) { /* 1 */
	    body {
		   zoom: 80%;
	    }   
    }
    @media screen and (max-width: 935px) { /* 2 */
	    body {
		    zoom: 70%;
       }
    }
    @media screen and (max-width: 860px) { /* 3 */
      body {
   	    zoom: 60%;
      }
    }
    @media screen and (max-width: 650px) { /* 4 */
      body {
        zoom: 50%;
 	    }
    }
    @media screen and (max-width: 550px) { /* 5 */
      body {
        zoom: 42%;
       }
    }
    @media screen and (max-width: 450px) { /* 6 */
      body {
        zoom: 35%;
      }
    }
    .parent{
      display: flex;
      height: 500px;
    }
    .gear{
      position: relative;
      width: 200px;
      height: 200px;
      margin: auto;
      background: gray;
      border-radius: 50%;
      animation-name: spin;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
   .gear .center{
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 10;
      width: 100px;
      height: 100px;
      background: rgb(78, 48, 103);
      border-radius: 50%;
    }
    .tooth{
      position: absolute;
      top: -25px;
      left: 75px;
      z-index: 1;
      width: 45px;
      height: 250px;
      background: gray;
      border-radius: 15px;
    }
    .tooth:nth-child(2){
      transform: rotate(45deg);
    }
    .tooth:nth-child(3){
      transform: rotate(90deg);
    }
    .tooth:nth-child(4){
      transform: rotate(135deg);
    }
    @keyframes spin {
      from {transform: rotate(0deg); }
      to {transform: rotate(360deg);}
    }
    .text,
    .text a {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: wheat;
    }
    a:hover {
      opacity: 0.6;
    }
    .back{
      color: wheat;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <div class="parent">
    <div class="gear">
      <div class="center"></div>
      <div class="tooth"></div>
      <div class="tooth"></div>
      <div class="tooth"></div>
      <div class="tooth"></div>
    </div>  
  </div>
  <div  class="text">
      <p>Вибач, сторінка ще не готова.</p>
      <p>Наразі у розробці перебуває розділ <a href="https://dvolokonsky.github.io/m_i_n_e_v1.3/The_Twilight_Forest" 
        style="font-weight: bold;">The Twilight Forest</a>.</p>
      <p style="font-size: 15px;">Також я намагаюся виправити баги, поки що не дуже виходить...</p>
      <a class="back" href="https://dvolokonsky.github.io/m_i_n_e_v1.3/">На головну</a>
  </div>
</body>
</html>
